apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: myapp
  labels:
    app: myapp
spec:
  type: NodePort  # On Docker Desktop, NodePort is simplest for external access
  selector:
    app: myapp
  ports:
    - name: http
      port: 8080
      targetPort: http
      nodePort: 30080  # change if already taken
